# Configuración base
spring.application.name=auth-jwt
server.port=8080
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Perfiles:
# - local: para desarrollo local (usa application-local.properties)
# - docker: para ejecución en Docker (usa application-docker.properties)
#
# Para activar un perfil:
#   Local:   mvn spring-boot:run -Dspring-boot.run.profiles=local
#   Docker:  Establecer SPRING_PROFILES_ACTIVE=docker en el contenedor
