# Configuración para entorno Docker (PostgreSQL)
spring.config.activate.on-profile=docker

spring.datasource.url=${AUTH_JWT_DATABASE_URL}
spring.datasource.username=${AUTH_JWT_DATABASE_USERNAME}
spring.datasource.password=${AUTH_JWT_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración adicional para entorno Docker
spring.sql.init.mode=always
spring.flyway.clean-disabled=true

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.root=WARN
